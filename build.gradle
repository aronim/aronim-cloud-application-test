// Plugins

apply plugin: "java"

// Properties

group = "com.aronim.cloud"
version = "1.0-SNAPSHOT"
sourceCompatibility = 1.8
targetCompatibility = 1.8

// Repositories

repositories {
    mavenLocal()
    mavenCentral()
}

// Dependencies

dependencies {
    compile("junit:junit:4.12")
    compile("org.seleniumhq.selenium:selenium-java:3.0.1")
    compile("org.assertj:assertj-core:3.0.0")
}